<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div class="container">
        <div class="col-md-12" style="height:50px"></div>
        <div class="row">
            <form method="post" class="form-inline col-md-4 form-link">
                <input type="url" class="form-control" placeholder="Url" name="url" required>
                <button type="submit" class="btn">Отправить</button>
            </form>
            <form class="form-inline col-md-8 form-upload">
            <input type="file" class="form-control" placeholder="file" name="file" required>
            <button type="submit" class="btn">Загрузить</button>
            </form>
        </div>
        <div class="row">
            <div class="col-md-4 link-statistic">
            </div>
            <div class="col-md-8 file-statistic">
                <!-- <div class="file-wrap">
                    <div class="row">Теги:</div>
                    <div class="row">Количество использования тегов:</div>
                </div> -->
            </div>
        </div>
    </div>
    <!-- JS -->
    <script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/js/init.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
</body>

</html>
